<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula03 - HTML</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Formulário Completo</h1> 
  <form action="">
    <fieldset>
        <legend>Informações Pessoais</legend>
        <label for="nome">Nome:</label>
        <input type="text" id="Nome" name="nome"  placeholder="Nome Completo" maxlength="100">

        <label for="email">Email:</label>
        <input type = "email" id="email" name="email" placeholder="seuemail@" required maxlength="100">

        <label for="senha">Senha:</label>
        <input type="password" id="Senha" name="senha" placeholder="senha" required minlength="8" maxlength="12">

      <label for="Idade">Idade:</label>
      <input type="number" id="Idade" name="Idade" placeholder="Idade" required minlength="8" maxlength="12">
      
      <label for="Data-Nascimento">data de nascimento:</label>
      <input type="date" id="data-nascimento" name="data-nascimento"  required>
      
      <label for="website">website</label>
      <input type="url" id="website" name="website" placeholder="http://127.0.0.1:5500/index.html" required>
    </fieldset>

    <fieldset>
      <legend>Preferência</legend>
      <label for="">Gênero</label>
      <input type="radio" name="genêro" id="Masculino" volue="Masculino" checked>
      <label for="Masculino">Masculino</label>

      <input type="radio" name="genêro" id="Feminino" volue="Feminino" checked>
      <label for="Feminino">Feminino</label>

      <input type="radio" name="genêro" id="outros"  volue="Outros"checked>
      <label for="outros">Outros</label>

      <label>Interesses</label>
      <input type="checkbox" id="tecnologia" name="Interesses" volue="tecnologia">
      <label for="tecnologia">Tecnologia</label>

      <input type="checkbox" id="esportes" name="Interesses" volue="esportes">
      <label for="esportes">Esportes</label>

      <input type="checkbox" name="Interesses" id="Comida" volue="Comida">
      <label for="Comida">Comida</label>

     <labe for="cidade">Cidade</labe>
     <select name="cidade" id="Cidade">
      <option value="São-Paulo">São Paulo</option>
      <option value="Rio-De-Janeiro">Rio-De-Janeiro</option>
      <option value="Belo-Horizonte">Belo Horizonte</option>
      <option value="Brasília">Brasília</option>
      <option value="Curitiba">Curitiba</option>
     </select>

     <label for="Descrição">descrição:</label>
     <textarea name="Descrição" id="Descrição" placeholder= "conte sobre você" required>Descrição</textarea> 
    </fieldset>
    <fieldset>
      <legend>Envio de Arquivo</legend>
      <label for="foto">Foto de Perfil: </label>
      <input type="file" id="foto" name="foto" accept="image/png, image/jpg" required>
      <button type="submit">Enviar</button>
    </fieldset>
  </form> 
</body>
</html>
